<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://unpkg.com/vue@next"></script>
        <link rel="stylesheet" href="styles.css">
        <title>Google Books Search</title>
    </head>

    <body>
        <div id="app" class="container">
            <form @submit.prevent="searchGoogleBooks">
                <fieldset class="border">
                    <legend class="w-auto">Google Books Search</legend>
                    <p>Please enter a keyword and click Search below:</p>
                    <div class="row form-group">
                        <label for="txtSearch" class="col-lg-10 col-form-label">
                            Keyword:
                        </label>
                        <div class="col-sm-12 col-md-6 col-xl-4">
                            <input type="text" id="txtSearch" name="txtSearch" class="form-control" 
                            placeholder="keyword..." v-model="keyword">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-primary"> Search </button>
                            <button type="reset" class="btn btn-secondary"> Reset </button>
                        </div>
                    </div>
                    <br>
                </fieldset>
            </form>
            <div class="container row form-group" id="mainDiv"v-html="result">{{ result }}</div>
        </div>
        <br>
        <footer class='container'>
            Copyright 2021 Google Books Search
        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- <script src="js/script.js"></script> -->
        <script src="js/main.js"></script>

        <!-- Mount app -->
        <script>
            const mountedApp = app.mount("#app")
        </script>
    </body>
</html>
